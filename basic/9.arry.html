<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열(array) : 여러개의 데이터를 순서로 관리(삽입,갱신,조회,삭제)하는 방법
        // 변수는 하나의 데이터만 저장 가능
        let friends = ["영희","철수","바둑이","나비"];
        // console.log(friends[0]); 

        // 데이터의 삽입 (.push())
        friends.push("귀동이");
        console.log(friends);

        // 배열 데이터 업데이트(다른 데이터로 바꾸기)
        friends[3] = "방울이" // 배열의 3번째 요소를 새로운 데이터로 변경, 배열은 0번째부터 시작
        console.log(friends); 

        // 배열 데이터 삭제
        // 1. pop(); - 배열에서 가장 마지막 요소를 삭제하는 메서드
        friends.pop();
        console.log(friends);
        // 2. splice();
        friends.splice(2,1,"기영이"); // 배열의 2번째 요소부터 1개의 요소를 기영이로 변경
        console.log(friends);
        friends.splice(2,1); // 배열의 2번째 요소부터 1개의 요소를 삭제
        console.log(friends);

    </script>
</body>
</html>
